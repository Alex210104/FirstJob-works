<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>垣恆有限公司</title>
  </head>
  <body>
    <!--navbar -->
    <nav
      class="navbar navbar-expand-lg"
      style="background-image: url('./images/Bar.png')"
    >
      <div class="container">
        <picture>
          <source
            media="(max-width: 1920px)"
            srcset="./images/mobile-logo.png"
          />
          <img src="./images/web-Logo.png" alt="logo" />
        </picture>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span
            class="navbar-toggler-icon"
            style="background-image: url('./images/hamburger.png')"
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#serv">服務項目</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cli">代表客戶</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cont">聯絡我們</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- banner-->
    <div class="banner">
      <div>
        <picture>
          <source
            media="(max-width: 767px)"
            srcset="./images/mobile-banner.png"
          />
          <img class="box-img" src="./images/web-banner.png" alt="" />
        </picture>
        <div class="box-font">
          <div class="text1 d-sm-flex d-none text-nowrap">我想，我懂你</div>
          <div class="text1-1 d-sm-none">我想</div>
          <div class="text1-1 d-sm-none text-nowrap">我懂你</div>
          <div class="text2 text-nowrap">孤獨的品牌創業之路</div>
          <div class="d-block d-lg-flex justify-content-center">
            <div class="text3">讓我用心傾聽</div>
            <div class="text3 ms-lg-2">提供您營生所需資源</div>
          </div>
          <div class="d-block d-lg-flex justify-content-center">
            <div class="text3">陪您通往成功的道路上</div>
            <div class="text3 ms-lg-2">緣長恆久</div>
          </div>
          <img class="arrow d-xl-none" src="./images/arrow.png" alt="arrow" />
        </div>
      </div>
    </div>
    <div
      class="backgroundimg"
      style="
        background-image: url('./images/backgroundImg.png');
        background-repeat: no-repeat;
        background-size: cover;
      "
    >
      <!--service-->
      <div id="serv" class="service">
        <div class="decor-pad">
          <picture>
            <source
              media="(max-width: 1199px)"
              srcset="./images/mobile-decPad.png"
            />
            <img src="./images/web-decPad.png" alt="" />
          </picture>
        </div>
        <div class="service-title">服務項目</div>

        <div class="row justify-content-center mx-auto">
          <div class="col-6 col-md-12">
            <div class="service-area1 d-inline-block">
              <div class="decor-ywline">
                <img src="./images/web-ywline.png" alt="" />
              </div>
              <div class="decor-phone">
                <picture>
                  <source
                    media="(max-width: 1199px)"
                    srcset="./images/mobile-decPhone.png"
                  />
                  <img src="./images/web-decPhone.png" alt="" />
                </picture>
              </div>

              <picture>
                <source
                  media="(max-width: 992px)"
                  srcset="./images/mobile-serviceLU.png"
                />
                <img src="./images/web-service1.png" alt="img1" />
              </picture>
              <div class="service-text1 row">
                <div class="left-title col-lg-6">
                  <div>
                    <div>品牌</div>
                    <div>美學設計</div>
                  </div>
                </div>
                <div class="right-text col-lg-6">
                  <div>▶CIS logo</div>
                  <div>▶平面設計</div>
                  <div>▶網頁設計</div>
                  <div>▶社群圖像設計</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 col-md-12">
            <div class="service-area2 d-inline-block">
              <picture>
                <source
                  media="(max-width: 992px)"
                  srcset="./images/mobile-serviceRU.png"
                />
                <img src="./images/web-service2.png" alt="img2" />
              </picture>
              <div class="service-text2 row">
                <div class="right-title col-lg-6">
                  <div><div>網路行銷</div></div>
                </div>
                <div class="left-text col-lg-6">
                  <div>▶活動企劃</div>
                  <div>▶網紅行銷</div>
                  <div>▶Google商家優化</div>
                  <div>▶SEO優化</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 col-md-12">
            <div class="service-area3 d-inline-block">
              <picture>
                <source
                  media="(max-width: 992px)"
                  srcset="./images/mobile-serviceLD.png"
                />
                <img src="./images/web-service3.png" alt="img3" />
              </picture>
              <div class="service-text3 row">
                <div class="left-title col-lg-6">
                  <div>
                    <div>網站建置</div>
                  </div>
                </div>
                <div class="right-text col-lg-6">
                  <div>▶一頁式網站</div>
                  <div>▶形象官網</div>
                  <div>▶購物網站</div>
                  <div>▶活動網頁</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 col-md-12">
            <div class="service-area4 d-inline-block">
              <picture>
                <source
                  media="(max-width: 992px)"
                  srcset="./images/mobile-serviceRD.png"
                />
                <img src="./images/web-service4.png" alt="img4" />
              </picture>
              <div class="service-text4 row">
                <div class="right-title col-lg-6">
                  <div><div>產品開發</div></div>
                </div>
                <div class="left-text col-lg-6">
                  <div>▶客製化APP</div>
                  <div>▶影音平台</div>
                  <div>▶直播平台</div>
                  <div>▶系統開發建置</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="cli" class="client">
        <div class="decor-pen">
          <picture>
            <source
              media="(max-width: 1199px)"
              srcset="./images/mobile-decPen.png"
            />
            <img src="./images/web-decPen.png" alt="" />
          </picture>
        </div>
        <!--client-->
        <div class="client-title">代表客戶</div>
        <div>
          <div class="yw-img">
            <picture>
              <source
                media="(max-width:1199px)"
                srcset="./images/mobile-ywimg.png"
              />
              <img src="./images/web-ywimg.png" alt="yw-img" />
            </picture>
          </div>
        </div>

        <div class="client-logo row">
          <div class="logo col-lg-3 col-4">
            <picture>
              <source
                media="(max-width: 992px)"
                srcset="./images/mobile-sfs.png" />
              <source
                media="(max-width: 1199px)"
                srcset="./images/mobile-sfs.png" />
              <img src="./images/web-sfs.png" alt=""
            /></picture>
          </div>
          <div class="logo col-lg-3 col-4">
            <picture>
              <source
                media="(max-width:1199px)"
                srcset="./images/mobile-bblive.png" />
              <img src="./images/web-bblive.png" alt=""
            /></picture>
          </div>
          <div class="logo col-lg-3 col-4">
            <picture>
              <source
                media="(max-width:992px)"
                srcset="./images/mobile-ak.png" />
              <source
                media="(max-width: 1199px)"
                srcset="./images/mobile-ak.png" />
              <img src="./images/web-ak.png" alt=""
            /></picture>
          </div>
          <div class="rwd-logo well col-lg-3 col-6">
            <picture>
              <source
                media="(max-width: 992px)"
                srcset="./images/mobile-welltivity.png" />
              <source
                media="(max-width: 1199px)"
                srcset="./images/mobile-welltivity.png" />
              <img src="./images/web-welltivity.png" alt=""
            /></picture>
          </div>
          <div class="rwd-logo eyewear col-lg-3 col-6">
            <picture>
              <source
                media="(max-width: 992px)"
                srcset="./images/mobile-eyewear.png" />
              <source
                media="(max-width: 1199px)"
                srcset="./images/mobile-food.png" />
              <img src="./images/web-food.png" alt=""
            /></picture>
          </div>
          <div class="rwd-logo food col-lg-3 col-4">
            <picture>
              <source
                media="(max-width: 992px)"
                srcset="./images/mobile-food.png" />
              <source
                media="(max-width: 1199px)"
                srcset="./images/mobile-rice.png" />
              <img src="./images/web-rice.png" alt=""
            /></picture>
          </div>
          <div class="topfix1 rwd-logo taiwan col-lg-3 col-4">
            <picture>
              <source
                media="(max-width: 992px)"
                srcset="./images/mobile-taiwan.png"
              />
              <source
                media="(max-width: 1199px)"
                srcset="./images/mobile-taiwan.png"
              />
              <img src="./images/web-taiwan.png" alt="" />
            </picture>
          </div>
          <div class="topfix2 rwd-logo rice col-lg-3 col-4">
            <picture>
              <source
                media="(max-width: 992px)"
                srcset="./images/mobile-rice.png"
              />
              <source
                media="(max-width: 1199px)"
                srcset="./images/mobile-eyewear.png"
              />
              <img src="./images/web-eyewear.png" alt="" />
            </picture>
          </div>
        </div>
      </div>
      <!--contact-->
      <div id="cont" class="contact">
        <div class="contact-title">聯繫我們</div>
        <form action="post" action="#">
          <div class="contact-container">
            <div class="section1">
              <div class="name-area d-inline-block">
                <picture>
                  <source
                    media="(max-width: 576px)"
                    srcset="./images/mobile-contact.png"
                  />
                  <source
                    media="(max-width: 1199px)"
                    srcset="./images/mobile-contact.png"
                  />
                  <img class="name" src="./images/web-contact.png" alt="name" />
                </picture>
                <div class="name-text">
                  <label for="name">姓名：</label>
                  <input maxlength="20" type="text" />
                </div>
              </div>
              <div class="company-area d-inline-block">
                <picture>
                  <source
                    media="(max-width: 576px)"
                    srcset="./images/mobile-contact.png"
                  />
                  <source
                    media="(max-width: 1199px)"
                    srcset="./images/mobile-contact.png"
                  />
                  <img
                    class="company"
                    src="./images/web-contact.png"
                    alt="company"
                  />
                </picture>
                <div class="company-text">
                  <label for="name">公司名稱：</label>
                  <input maxlength="30" type="text" />
                </div>
              </div>
            </div>
            <div class="section2">
              <div class="tel-area d-inline-block">
                <picture>
                  <source
                    media="(max-width: 576px)"
                    srcset="./images/mobile-contact.png"
                  />
                  <source
                    media="(max-width: 1199px)"
                    srcset="./images/mobile-contact.png"
                  />
                  <img class="tel" src="./images/web-contact.png" alt="tel" />
                </picture>
                <div class="tel-text">
                  <label for="name">聯繫電話：</label>
                  <input maxlength="20" type="text" />
                </div>
              </div>
              <div class="email-area d-inline-block">
                <picture>
                  <source
                    media="(max-width: 576px)"
                    srcset="./images/mobile-contact.png"
                  />
                  <source
                    media="(max-width: 1199px)"
                    srcset="./images/mobile-contact.png"
                  />
                  <img
                    class="email"
                    src="./images/web-contact.png"
                    alt="email"
                  />
                </picture>
                <div class="email-text">
                  <label for="email">Email：</label>
                  <input maxlength="30" type="email" />
                </div>
              </div>
            </div>

            <div class="describe-area d-inline-block">
              <picture>
                <source
                  media="(max-width: 576px)"
                  srcset="./images/mobile-textarea.png"
                />
                <source
                  media="(max-width: 1199px)"
                  srcset="./images/mobile-textarea.png"
                />
                <img
                  class="text-area"
                  src="./images/web-textarea.png"
                  alt="text-area"
                />
              </picture>
              <div class="describe-text1">
                <label for="name">請簡單描述您的訴求：</label>
              </div>
              <div class="describe-text2">
                <textarea name="text" cols="10" rows="10"></textarea>
                <button>發送</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
